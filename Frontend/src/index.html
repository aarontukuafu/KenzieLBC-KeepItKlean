<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Keep-It-Klean</a>
    </div>
</header>
<div class="card">
    <div class="card-header">
        <h2> Create New Subscription</h2>
    </div>
    <div class="card-body">
        <form id="subscription-form">
            <div class="form-group">
                <label for="name-field">Name:</label>
                <input type="text" class="form-control" id="name-field" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="day-field">Day of the Week:</label>
                <select class="form-control" id="day-field">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="second-day-field">Second Day of the Week:</label>
                <select class="form-control" id="second-day-field">
                    <option value="None">None</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time-field">Time of the Day:</label>
                <select class="form-control" id="time-field">
                    <option value="8:00AM">8:00AM</option>
                    <option value="12:00PM">12:00PM</option>
                    <option value="6:00PM">6:00PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="create-bin-field" class="form-label">Number of Bins</label>
                <input type="number" class="form-control" id="create-bin-field" name="bins" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2>Update Existing Subscription</h2>
    </div>
    <div class="card-body">
        <form id="update-subscription-form">
            <div class="form-group">
                <label for="update-name-field">Name:</label>
                <input type="text" class="form-control" id="update-name-field" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="update-day-field">Day of the Week:</label>
                <select class="form-control" id="update-day-field">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="update-day-field">Second Day of the Week:</label>
                <select class="form-control" id="update-second-day-field">
                    <option value="None">None</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="update-time-field">Time of the Day:</label>
                <select class="form-control" id="update-time-field">
                    <option value="8:00AM">8:00AM</option>
                    <option value="12:00PM">12:00PM</option>
                    <option value="6:00PM">6:00PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="update-bin-field" class="form-label">Number of Bins</label>
                <input type="number" class="form-control" id="update-bin-field" name="bins" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<div class="card">
    <h2>Get By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit" class="btn btn-primary">Get</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Subscription Info:</h2>
    <p id="result-info"></p>
</div>
<div class="card">
    <div class="card-header">
        <h2>Submit a Review</h2>
    </div>
    <div class="card-body">
        <form id="review-form">
            <div class="form-group">
                <label for="reviewName-field">Your Name:</label>
                <input type="text" class="form-control" id="reviewName-field" name="name">
            </div>
            <div class="form-group">
                <label for="review-field">Your Review:</label>
                <textarea class="form-control" id="review-field" name="review"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div class="card" id="review">
    <h2>Reviews:</h2>
    <p id="review-info"></p>
</div>
<div class="card">
    <h2>Cancel Anytime!</h2>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn {
            background-color: darkgreen;
            border: none;
            color: whitesmoke;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: whitesmoke;
            color: darkgreen;
        }
</style>
<body>
<button type="submit" class="btn btn-primary"><i class="fa fa-trash"></i> Unsubscribe</button>
</body>
</div>

</body>
</html>

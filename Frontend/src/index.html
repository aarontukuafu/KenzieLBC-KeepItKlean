<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Keep-It-Klean</a>
    </div>
</header>
<div class="card">
    <div class="card-header">
        <h2>Subscription Details</h2>
    </div>
    <div class="card-body">
        <form id="subscription-form">
            <div class="form-group">
                <label for="name-field">Name:</label>
                <input type="text" class="form-control" id="name-field" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="day-field">Day of the Week:</label>
                <select class="form-control" id="day-field">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time-field">Time of the Day:</label>
                <select class="form-control" id="time-field">
                    <option value="EIGHT_AM">EIGHT_AM</option>
                    <option value="NOON">NOON</option>
                    <option value="SIX_PM">SIX_PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="create-bin-field" class="form-label">Number of Bins</label>
                <input type="number" class="form-control" id="create-bin-field" name="bins" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2>Update Subscription</h2>
    </div>
    <div class="card-body">
        <form id="update-subscription-form">
            <div class="form-group">
                <label for="update-name-field">Name:</label>
                <input type="text" class="form-control" id="update-name-field" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="update-day-field">Day of the Week:</label>
                <select class="form-control" id="update-day-field">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="update-time-field">Time of the Day:</label>
                <select class="form-control" id="update-time-field">
                    <option value="EIGHT_AM">EIGHT_AM</option>
                    <option value="NOON">NOON</option>
                    <option value="SIX_PM">SIX_PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="update-bin-field" class="form-label">Number of Bins</label>
                <input type="number" class="form-control" id="update-bin-field" name="bins" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<div class="card">
    <h2>Get By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Subscription Info:</h2>
    <p id="result-info"></p>
</div>

</body>
</html>
